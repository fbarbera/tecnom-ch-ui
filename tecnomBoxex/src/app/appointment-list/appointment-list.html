<div class="container mt-4">
  <h4 class="mb-3">Listado de Turnos</h4>

  <div *ngIf="loading" class="alert alert-info">Cargando...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="appointments.length === 0 && !loading" class="alert alert-warning">No hay turnos registrados.</div>

  <div class="list-group">
    <div *ngFor="let a of appointments" class="list-group-item list-group-item-action">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ a.vehicle?.make}}</strong> - <strong>{{ a.vehicle?.model}}</strong> -
          <strong>{{ a.service_type }}</strong><br>
          <small>{{ a.appointment_at }}</small>
        </div>
        <div>
          <span class="badge bg-primary">{{ a.contact.name }}</span>
          <span class="text-muted ms-2">{{ a.contact.email }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
